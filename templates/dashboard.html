<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SyncShare</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>SyncShare - Dashboard</h1>
    </header>

    <main>
        <h2>Welcome, {{ username }}!</h2>
        <h3>Your Files</h3>
        <ul>
            {% for file in user_files %}
                <li>{{ file.filename }}</li>
            {% else %}
                <li>No files uploaded yet.</li>
            {% endfor %}
        </ul>
    </main>

    <footer>
        <p>Â© SyncShare. All rights reserved.</p>
    </footer>
</body>
</html>
